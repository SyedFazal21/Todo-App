<div class="container mt-5">
  <form [formGroup]="loginForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
      <div
        *ngIf="loginForm.controls['email'].errors?.required && isSubmitted"
        id="emailHelp"
        class="form-text error"
      >
        Email is required
      </div>
      <div
        *ngIf="loginForm.controls['email'].errors?.email && isSubmitted"
        id="emailHelp"
        class="form-text error"
      >
        Invalid Email
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        id="exampleInputPassword1"
      />
      <div
        *ngIf="loginForm.controls['password'].errors?.required && isSubmitted"
        id="emailHelp"
        class="form-text error"
      >
        Password is required.
      </div>
      <div
        *ngIf="loginForm.controls['password'].errors?.minlength && isSubmitted"
        id="emailHelp"
        class="form-text error"
      >
        Length is small.
      </div>
    </div>
    <button (click)="onSubmit()" type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>
